general {
    output_format = "i3bar"
    colors = true
    interval = 5
}

order += "memory"
memory {
    format = "ram: %used"
    threshold_degraded = "10%"
    format_degraded = "MEMORY: %free"
}

order += "battery all"
battery all {
    format = "{%status %percentage r: %remaining e: %emptytime}"
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ðŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    low_threshold = 20
}

order += "wireless _first_"
wireless _first_ {
    format_up = "[W: (%quality at %essid, %bitrate) %ip"
    format_down = "[no Wifi"
}

order += "ipv6"

order += "ethernet _first_"
ethernet _first_ {
    format_up = "E: %ip (%speed)]"
    format_down = "no E]"
}

order += "load"
load {
    format = "%5min"
}

order += "tztime local"
tztime local {
    format = "%H:%M %Y-%m-%d"
}

order += "cpu_temperature 0"
